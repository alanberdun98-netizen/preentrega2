    <!-- ================= NAVBAR ================= -->

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"

    <!-- ================= HEADER ================= -->
    <header class="text-center mt-4">
        <h2 class="subtexto">Crear Cuenta</h2>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="container my-5">

        <p class="texto text-center mb-4">
            Para crear una cuenta, por favor completa el siguiente formulario con tus datos.
        </p>

        <form class="cuenta mx-auto p-4 rounded" style="max-width: 500px;" action="/submit_form" method="post">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control mb-3" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" class="form-control mb-3" name="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control mb-3" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" class="form-control mb-4" name="telefono" required>

            <button class="btn btn-kawaii w-100" type="submit">Crear Cuenta</button>

        </form>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="text-center p-3 mt-5">
